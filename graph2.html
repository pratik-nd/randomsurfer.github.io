
<!DOCTYPE html>
<html>
  <head>
    <title>Force-Directed Layout</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      circle {
        stroke-width: 1.5px;
      }
      line {
        stroke: #999;
      }
      #graph-left {
        width: 960px;
        height: 500px;
      }
      #graph-right {
        width: 960px;
        height: 500px;
        float: right;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function() {
        var w = 960,
            h = 500,
            r = 6,
            fill = d3.scale.category20();

        var force = d3.layout.force()
            .gravity(.01)
            .charge(-120)
            .linkDistance(30)
            .size([w, h]);

        var svg = d3.select("#graph-left")
            .append("svg:svg")
            .attr("width", w)
            .attr("height", h);

        d3.json("miserables.json", function(json) {
          var link = svg.selectAll("line")
              .data(json.links)
              .enter()
              .append("svg:line");

          var node = svg.selectAll("circle")
              .data(json.nodes)
              .enter().append("svg:circle")
              .attr("r", r - .75)
              .style("fill", function(d) { return fill(d.group); })
              .style("stroke", function(d) { return d3.rgb(fill(d.group)).darker(); })
              .call(force.drag);

          force
              .nodes(json.nodes)
              .links(json.links)
              .on("tick", tick)
              .start();

          function tick() {
            node.attr("cx", function(d) { return d.x = Math.max(r, Math.min(w - r, d.x)); })
                .attr("cy", function(d) { return d.y = Math.max(r, Math.min(h - r, d.y)); });

            link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });
          }
        });
      });
    </script>    
  </head>
  <body>

    <div class="container-fluid">
      <h1>lo tumahara title</h1>
      <div class="row">
        <div id="graph-left" class="col-xs-6"></div>
        <div id="graph-right" class="col-xs-6"></div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">bhar do gyaan</div>
        <div class="col-xs-6 col-md-4">aur gyaaan</div>
      </div>
    </div>

  </body>
</html>
